<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f8ff;
        }
        .game-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        input {
            padding: 10px;
            width: 100px;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Угадай число</h1>
        <p>Я загадал число от 1 до 100. Попробуй угадать!</p>
        <input type="number" id="guessInput" min="1" max="100">
        <button onclick="checkGuess()">Проверить</button>
        <p id="message"></p>
        <p id="attempts">Попытки: 0</p>
    </div>

    <script>
        let secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById('guessInput').value);
            const message = document.getElementById('message');
            const attemptsElement = document.getElementById('attempts');
            
            if (isNaN(guess) || guess < 1 || guess > 100) {
                message.textContent = "Пожалуйста, введите число от 1 до 100";
                return;
            }
            
            attempts++;
            attemptsElement.textContent = `Попытки: ${attempts}`;
            
            if (guess === secretNumber) {
                message.textContent = `Поздравляю! Ты угадал число за ${attempts} попыток!`;
                message.style.color = "green";
                document.getElementById('guessInput').disabled = true;
            } else if (guess < secretNumber) {
                message.textContent = "Слишком маленькое число!";
                message.style.color = "red";
            } else {
                message.textContent = "Слишком большое число!";
                message.style.color = "red";
            }
        }
    </script>
</body>
</html>
